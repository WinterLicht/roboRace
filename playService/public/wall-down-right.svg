
<svg xmlns="http://www.w3.org/2000/svg" width="500" height="500" viewBox="-500 -500 1000 1000">
  <defs>
    <polygon id="hex"
            points="-0.50, 0.0
                    -0.25,-0.433
                     0.25,-0.433
                     0.50, 0.0
                     0.25, 0.433
                    -0.25, 0.433 "/>

    <polygon id="wall"
             points=" 0.25, 0.433
                      0.225,0.3897
                     -0.225,0.3897
                     -0.25, 0.433
                     -0.225,0.4763
                      0.225,0.4763"/>

    <clipPath id="hexagon-cutout">
      <use href="#hex"/>
    </clipPath>

    <linearGradient id="stroke-gradient" x1="4.425%" x2="98.163%" y1="3.974%" y2="97.917%">
      <stop offset="0%" stop-color="#FFF"/>
      <stop offset="100%" stop-color="#AFAFAF"/>
    </linearGradient>
  </defs>

  <g transform="scale(500) rotate(-60)">
    <use href="#wall"
         fill="grey"
         stroke="black" stroke-width="0.02"/>
  </g>

</svg>
